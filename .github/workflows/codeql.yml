name: Service Code Static Analysis by CodeQL

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

  push:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'
      - '.github/renovate.json5'
      - 'http/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    types:
      - opened
      - edited
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'
      - '.github/renovate.json5'
      - 'http/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    if: github.event_name != 'pull_request'

    name: CodeQL Analysis

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # yamllint disable-line rule:line-length
          key: ${{ runner.os }}-gradle-example-nbp-currency-exchange-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }} # editorconfig-checker-disable-line
          restore-keys: |
            ${{ runner.os }}-gradle-example-nbp-currency-exchange-

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
