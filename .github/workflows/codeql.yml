name: Service Code Static Analysis by CodeQL

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

  push:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'
      - '.github/renovate.json5'
      - 'http/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    types:
      - opened
      - edited
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'
      - '.github/renovate.json5'
      - 'http/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    if: github.event_name != 'pull_request'

    name: CodeQL Analysis

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Restore Gradle cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # yamllint disable-line rule:line-length
          key: ${{ runner.os }}-gradle-example-nbp-currency-exchange-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }} # editorconfig-checker-disable-line
          restore-keys: |
            ${{ runner.os }}-gradle-example-nbp-currency-exchange-

      - uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d05fceb0450a68babd9a7597626abef20f03dad6 # v2
        with:
          languages: java

      - name: Autobuild
        uses: github/codeql-action/autobuild@d05fceb0450a68babd9a7597626abef20f03dad6 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d05fceb0450a68babd9a7597626abef20f03dad6 # v2
