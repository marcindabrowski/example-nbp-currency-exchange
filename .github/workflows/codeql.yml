name: Service Code Static Analysis by CodeQL

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

  push:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'
      - '.github/renovate.json5'
      - 'http/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    types:
      - opened
      - edited
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'
      - '.github/renovate.json5'
      - 'http/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

defaults:
  run:
    shell: bash

jobs:
  build:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Set up JDK
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          distribution: temurin
          java-version: 17
          check-latest: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a12c274149a487a5539a726cb05bc6d1b7e0b5f2 # v3.24.11
        with:
          build-mode: manual
          languages: java-kotlin
          queries: security-and-quality

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@db19848a5fa7950289d3668fb053140cf3028d43 # v3.3.2
        with:
          gradle-version: wrapper
          validate-wrappers: false

      - name: Compile code with Gradle
        run: |
          ./gradlew assemble --no-build-cache --parallel --quiet

      - name: Cleanup Gradle Daemons
        run: ./gradlew --stop

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a12c274149a487a5539a726cb05bc6d1b7e0b5f2 # v3.24.11
        with:
          category: "/language:java-kotlin"
